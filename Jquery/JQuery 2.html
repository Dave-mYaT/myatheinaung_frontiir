<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#saveBtn").click(function(){
                var firstName = $("#firstName").val();
                var lastName = $("#lastName").val();
                var age = $("#age").val();
                var password = $("#password").val();
                var email = $("#email").val();
                var gender = $("input[name='gender']:checked").val();

                if(firstName && lastName && age && password && email && gender) {
                    var userData = "First Name: " + firstName + "<br>" +
                                   "Last Name: " + lastName + "<br>" +
                                   "Age: " + age + "<br>" +
                                   "Password: " + password + "<br>" +
                                   "Email: " + email + "<br>" +
                                   "Gender: " + gender;
                    $("#userData").html(userData);
                } else {
                    alert("Please fill out all fields.");
                }
            });

            $("#resetBtn").click(function(){
                $("#userData").html("");
                $("input[type='text']").val("");
                $("input[type= password]").val("");
                $("input[type='email']").val("");
                $("input[type='radio']").prop("checked", false);
            });
        });
    </script>
</head>
<body>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your First Name"><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your Last Name"><br><br>
        
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="Enter your Age"><br><br>

        <label for="password">Passowrd:</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email"><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        
        <button type="button" id="saveBtn">Save</button>
        <button type="button" id="resetBtn">Reset</button>
    </form>

    <div id="userData"></div>
</body>
</html>
