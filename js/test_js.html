<html>
    <head>
        <title>Testing javascript</title>
        <style>
            #ai{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h2>javascript</h2>
        <label for="" id="ai">Ace Inspiration</label>
        <input type="button" value="click me" onclick="do_something()">
        <input type="button" value="change red color" onclick="change_color()">
        <input type="button" value="change blue color" onclick="color_change()">

        <script>
            console.log("heyyyyyy")
            function do_something(){
                alert("something is something")
            }
            function change_color(){
                let mylabel = document.getElementById("ai");
                mylabel.style.color = 'red';
            }
            function color_change(){
                let mylabel = document.getElementById("ai");
                mylabel.style.color = 'blue';
            }
        </script>
    </body>
</html>
