<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
    <script src="script_create.js"></script>

</head>
<body>
    <h2>HTML Form</h2>
    <form id="PurchaseForm">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required>
        <br><br>

        <label for="NRIC">NRIC:</label>
        <input type="text" id="NRIC" name="NRIC" required>
        <br><br>

        <label for="PhNum">Phone Number:</label>
        <input type="tel" id="PhNum" name="PhNum" required>
        <br><br>

        <label for="dropdown">Choose your product:</label>
        <select id="dropdown" name="product">
            <option id="p1" value="Apple">Apple</option>
            <option id="p2" value="Banana">Banana</option>
            <option id="p3" value="Mango">Mango</option>
        </select>
        <br><br>

        <label for="Price">Price:</label>
        <input type="text" id="Price" name="Price" required>
        <br><br>

        <button type="submit">Save</button>
        <button type="reset">Reset</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
