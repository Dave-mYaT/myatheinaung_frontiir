<html>
    <head>
        <title>Testing Form</title>
    </head>
    <body>
        <h3>Using Form</h3>
        <form action="" >
            <div>
                <label for="">Name</label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="">Age</label>
                <input type="number" name="" id="">
            </div>
            <div>
                <label for="">Date</label>
                <input type="date" name="" id="">
            </div>
            <div>
                <label for="">Email</label>
                <input type="email" name="" id="">
            </div>
            <div>
                <label for="">Favourite</label>
                <input type="color" name="" id="">
            </div>
            <div>
                <label for="">Recommendation Letter</label>
                <input type="file" name="" id="">
            </div>
            <div>
                <label for="">Gender</label>
                <input type="radio" name="" id="">Male
                <input type="radio" name="" id="">Female
                <input type="radio" name="" id="">Gay
            </div>
            <div>
                <label for="">Select your drink</label>
                <input type="checkbox" name="" id="">Coffee
                <input type="checkbox" name="" id="">Cocktail
                <input type="checkbox" name="" id="">Tea
                <input type="checkbox" name="" id="">Champaine
            </div>
            <div>
                <label for="">Country</label>
                <select name="" id="">
                    <option value="">Select One</option>
                    <option value="SG">Singapore</option>
                    <option value="MM">Myanmar</option>
                    <option value="JP">Japan</option>
                    <option value="KK">Korea</option>
                </select>
            </div>
            <div>
                <label for="">Your Favourite Country</label>
                <select name="" id="">
                    <option value="">Select</option>
                    <option value="MDY">Mandalay</option>
                    <option value="YGN">Yangon</option>
                    <option value="TGY">Taung Gyi</option>
                    <option value="BG">Bago</option>
                </select>
            </div>
            <div>
                <label for="">Note</label>
                <textarea name="" id=""></textarea>
            </div>
            <div>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
                <input type="button" value="clickme">
            </div>
        </form>
    </body>
</html>
